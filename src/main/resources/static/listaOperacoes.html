<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Weg One</title>
</head>
<body class="text-white">
<header style="background-color: #00579D" class="flex flex-row items-center justify-between p-5">
    <div id="logo">
        <a href="index.html"><img src="Imagens/LogoWeg.png" class="w-20"></a>
    </div>
    <div id="nav" class="flex flex-row gap-8 items-center">
        <div>
            <i class="fa-solid fa-globe"></i>
            <select style="background-color: #00579D" class="pl-0 p-3 focus:outline-none focus:border-none">
                <option value = "portugues" style="background-color: #f1f1f1" class="text-black">PORTUGUÊS</option>
                <option value = "ingles" style="background-color: #f1f1f1" class="text-black">INGLÊS</option>
                <option value = "espanhol" style="background-color: #f1f1f1" class="text-black">ESPANHOL</option>
            </select>
        </div>
    </div>
</header>
<main class="text-black">
    <div id="lista-operacoes" class="flex justify-center">
        <div  id="painel-acoes" style="background-color: #00579D" class="flex items-center justify-between pl-5 pr-20 w-7xl">
            <div class="flex gap-16">
                <div id="adicionar" class="flex">
                    <img src="Imagens/Maiszinho.png" alt="Icon Vetor">
                    <a>ADICIONAR</a>
                </div>
                <div id="pesquisar" class="flex">
                    <img src="Imagens/Lupa.png" alt="Icon Vetor">
                    <input placeholder="Pesquisar">
                </div>
            </div>
            <div id="todos" class="flex items-center">
                <img src="Imagens/chevron-down-solid.svg" alt="Icon Vetor">
                <a>TODOS</a>
            </div>
        </div>
    </div>
</main>
<script src="./script.js"></script>
</body>
</html>
