<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Weg One</title>
</head>
<body class="text-white overflow-hidden">
<header style="background-color: #00579D" class="flex flex-row items-center justify-between p-5">
    <div id="logo">
        <a href="index.html"><img src="./Imagens/LogoWeg.png" class="w-20"></a>
    </div>
    <div id="nav" class="flex flex-row gap-8 items-center">
        <div>
            <i class="fa-solid fa-globe"></i>
            <select style="background-color: #00579D" class="pl-0 p-3 focus:outline-none focus:border-none">
                <option value = "portugues" style="background-color: #f1f1f1" class="text-black">PORTUGUÊS</option>
                <option value = "ingles" style="background-color: #f1f1f1" class="text-black">INGLÊS</option>
                <option value = "espanhol" style="background-color: #f1f1f1" class="text-black">ESPANHOL</option>
            </select>
        </div>
    </div>
</header>
<main class="flex items-center justify-center">
    <div id="lista-operacoes" class="flex flex-col justify-center text-sm lg:text-md">
        <div  id="painel-acoes" style="background-color: #00579D" class="flex p-5 mt-20">
            <div class="flex gap-16 sm:gap-8">
                <div id="adicionar" class="flex items-center gap-2 cursor-pointer">
                    <i class="fa-solid fa-plus"></i>
                    <span class="font-semibold">ADICIONAR</span>
                </div>
                <div id="pesquisar" class="flex items-center gap-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="buscar" placeholder="Pesquisar" style="background-color: #00579D" class="text-white border-none outline-none placeholder-white" type="text">
                </div>
            </div>
            <div id="todos" class="flex items-center xl:pl-96 sm:pl-12">
                <select style="background-color: #00579D" class="lg:text-base font-semibold outline-none pr-2">
                    <option value="todos">Todos</option>
                    <option value="manual_operacao">Manual de Operação</option>
                    <option value="procedimento_seguranca">Procedimento de Segurança</option>
                    <option value="manutencao_reparos">Manutenção e Reparos</option>
                    <option value="testes_diagnostico">Testes e Diagnóstico</option>
                    <option value="conduta_setorial">Manual de Conduta e Operações Setoriais</option>
                </select>
            </div>
        </div>
        <div id="listagem" class="text-black px-10 py-2 shadow-xl">

        </div>
    </div>

    <div id="sobreposicao" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div id="painel-cadastrar" style="color: #00579D" class="relative bg-white rounded-lg p-10 w-full max-w-2xl flex flex-col items-center gap-6 shadow-lg">

            <button id="fecharPainel" style="color: #00579D" class="absolute top-4 right-8 text-4xl font-bold">&times;</button>
            <h1 class="font-bold text-2xl" id="tituloTelaCadastro"></h1>

            <form id="formulario" >
                <div class="flex gap-10 w-full justify-between">
                    <div class="flex flex-col w-1/2">
                        <h2 style="color: #0090C5" class="text-sm font-semibold mb-1">TÍTULO</h2>
                        <input id="titulo" placeholder="Insira um título..." type="text" class="border outline-none py-1 rounded w-full pl-2 text-black" required>
                    </div>
                    <div class="flex flex-col">
                        <h2 style="color: #0090C5" class="text-sm font-semibold mb-1">CATEGORIA</h2>
                        <select id="categoria" class="text-black lg:text-base font-semibold outline-none pr-2 border py-1 rounded pl-2" required>
                            <option value="" disabled selected>Selecione uma categoria</option>
                            <option value="Manual de Operação">Manual de Operação</option>
                            <option value="Procedimento de Segurança">Procedimento de Segurança</option>
                            <option value="Manutenção e Reparos">Manutenção e Reparos</option>
                            <option value="Testes e Diagnóstico">Testes e Diagnóstico</option>
                            <option value="Manual de Conduta e Operações Setoriais">Manual de Conduta e Operações Setoriais</option>
                        </select>
                    </div>
                </div>
                <div class="self-start w-full mb-10 mt-5">
                    <h2 style="color: #0090C5" class="text-sm font-semibold mb-1">DESCRIÇÃO</h2>
                    <textarea id="descricao" rows="5" class="border py-1 rounded w-full outline-none pl-2 resize-none p-2 text-black" required></textarea>
                </div>
                <div class="flex justify-center ">
                    <button id="enviar" style="background-color: #00579D" class="text-white text-xs px-6 py-2 rounded-xl" type="submit">ENVIAR</button>
                </div>
            </form>
        </div>
    </div>

    <div id="sobreposicaoMostrar" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div id="mostrar" style="color: #00579D" class="relative bg-white rounded-lg py-16 px-10 w-full max-w-2xl flex flex-col shadow-lg">
            <button id="fecharMostrar" style="color: #00579D" class="absolute top-4 right-8 text-4xl font-bold">&times;</button>
            <h1 id="tituloMostrar" style="color: #0090C5" class="flex mb-1 text-2xl font-bold"></h1>
            <h2 id="categoriaMostrar" style="color: black" class="flex mb-10 text-xl font-semibold"></h2>
            <p id="descricaoMostrar" style="color: black" class="flex text-sm"></p>
        </div>
    </div>

    <div id="sobreposicaoExcluir" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div id="excluir" class="bg-white rounded-lg py-6 px-8 w-full max-w-2xl text-black flex flex-col items-center gap-6">
            <p class="font-semibold">Você tem certeza que deseja excluir essa operação?</p>
            <div class="flex gap-4">
                <button id="botaoExcluir" style="background-color: #00579D" class="text-white text-xs px-6 py-2 rounded-xl">EXCLUIR</button>
                <button id="botaoCancelar" style="background-color: #BDBDBD" class="text-xs px-6 py-2 rounded-xl">CANCELAR</button>
            </div>
        </div>
    </div>
</main>
<script src="./script.js"></script>
</body>
</html>
